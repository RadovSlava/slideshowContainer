<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Switch opeartor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="index.js" type="text/javascript" defer></script>
  </head>

  <body>
    <!-- Slideshow container -->

    <div class="slideshow-container">
      <!-- Full-width images with number and caption text -->

      <div class="mySlides show fade">
        <div class="numbertext">1 / 3</div>

        <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=889&q=80" style="width:100%" />

        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>

        <img src="https://images.unsplash.com/photo-1421435371524-d26441ec7dda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=755&q=80" style="width:100%" />

        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>

        <img src="https://cdn.pixabay.com/photo/2015/02/05/01/33/valentines-day-624440_1280.jpg" style="width:100%" />

        <div class="text">Caption Three</div>
      </div>

      <!-- Next and previous buttons -->

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>

      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br />

    <!-- The dots/circles -->

    <div class="thumbnail-items" style="text-align:center">
      <div class="thumbnail-item active" data-action="1">
        <img src="https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=889&q=80" style="width:100%" />
      </div>

      <div class="thumbnail-item" data-action="2">
        <img src="https://images.unsplash.com/photo-1421435371524-d26441ec7dda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=755&q=80" style="width:100%" />
      </div>

      <div class="thumbnail-item" data-action="3">
        <img src="https://cdn.pixabay.com/photo/2015/02/05/01/33/valentines-day-624440_1280.jpg" style="width:100%" />
      </div>
    </div>
  </body>
</html>
